<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <img
          class="map"
          src="images/map/Map_magnifying_glass.png"
          alt="Map"
          width="50px"
        />
        <div class="row">
          <div class = "col-6">
        <form id="search-form">
          <input type="search" name="Search" id="city-search" class="form-control" />
          <input type="submit" id="search-button"value="Search" class="search-btn" />
        </form>
        </div>
        <div class= "col-6 text-end">
            <button type="button" class="btn-light" id="current">Current Location</button>
      </div>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          
          <div class="col-6 text-end">
            <ul>
              <li><h3 id="date-today"></h3></li>
              <li><h3 id="time-now">
              </h3></li>
            </ul>
          </div>
        </div>
        <div class="row summary-row text-center">
          <div class="col-6 text-end ">
            <img
              src="images/weather/cloudy 200x200-02.png"
              alt="cloudy icon"
              width="100px"
              class="weather-icon"
            />   

            <span class="temp" id="temp"></span>
           
              <span class="unit"  id="temp-celcius" id="temp-celsius"><span/><span>°C</span>
                <span class="unit" id="temp-fahrenheit">|°F</span> 
                <div><p id="description"></p></div>
          </div>
          <div class="col-6">
            <ul class="summary">
              <li >Highest Temp: <span><span id="maxTemp"> </span>°C</span></li>
              <li >Humidity: <span id="humidity"> </span>
              <span>%</span>
              </li>
              <li >Wind: <span id="wind"></span><span>km/h</span></li>
              <li >Precipitation: <span><span id ="rain"></span>%</span></li>
            </ul>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-2 text-start side-labels">
              <ul>
                <li>Highest temperature</li>
                <li>Precipitation</li>
              </ul>
            </div>
            <div class="col text-center days">
              Sun
              <div>
                <img
                  src="images/weather/sun 200x200-02.png"
                  alt=""
                  width="50px"
                />
              </div>
              <div>24°C</div>
              <div>5%</div>
            </div>
              <div class="col text-center days">
                Mon
                <div>
                  <img
                    src="images/weather/rain_thunder 200x200-02.png"
                    alt=""
                    width="50px"
                  />
                </div>
                <div>24°C</div>
                <div>5%</div>
              </div>
              <div class="col text-center days">
                Tue
                <div>
                  <img
                    src="images/weather/sun 200x200-02.png"
                    alt=""
                    width="50px"
                  />
                </div>
                <div>24°C</div>
                <div>5%</div>
              </div>
              <div class="col text-center days">
                Wed
                <div>
                  <img
                    src="images/weather/rain_thunder 200x200-03.png"
                    alt=""
                    width="50px"
                  />
                </div>
                <div>24°C</div>
                <div>5%</div>
              </div>
              <div class="col text-center days">
                Thur
                <div>
                  <img
                    src="images/weather/overcast-showers 200x200.png"
                    alt=""
                    width="50px"
                  />
                </div>
                <div>24°C</div>
                <div>5%</div>
              </div>
              <div class="col text-center days">
                Fri
                <div>
                  <img
                    src="images/weather/sun 200x200-02.png"
                    alt=""
                    width="50px"
                  />
                </div>
                <div>24°C</div>
                <div>5%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<a href="https://github.com/Sgarner13/WeatherApp">Open Source Sarah Garner</a>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
